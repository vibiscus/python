<html>
	<head>
	    <meta charset="utf-8" />
		<title> Web Extractor </title>
		<link rel="stylesheet" href="templates/python.css" >
	</head>
	<body>
		<h1>Web Extractor</h1>
		<h2>Bienvenue sur Web Extractor ! </h2>
		<p class="presentation">Ce site vous permet de visualiser rapidement les avis concernant un produit vendu sur le
			site Zalando. </p>
		<p class="consigne">Afin de savoir ce que les consommateurs pensent d'un produit, veuillez saisir l'url de ce
			produit.</p>
        <form  name="search" action="/resultat" method="POST">
		    <fieldset>
                <p class="entree">Entrez votre URL ici :</p>
		        <input placeholder="URL " name="url" id="url" size="130"/><br/>
			</fieldset>
			<p><input type="submit" value="Valider"></p>	<!--target="_blank" pour une autre page-->
		</form>
    </body>
</html>
